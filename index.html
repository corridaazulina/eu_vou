<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Eu Vou</title>

<!-- Stylesheets -->
<link rel="stylesheet" href="style.css" />

<!-- Scripts -->
<script src="script.js" defer></script>

<main>
  <div class="container">
    <form>
      <!--
        The image inserted must have, at least, 455 pixels of width and 840
        pixels of height.

        If the image has a lower width or height, it can get distorted when is
        resized by the code.
      -->
      <div class="attention-message">
        <h3>Atenção</h3>
        <p>
          A imagem inserida deve possuir, ao menos, 455 pixels de largura por
          840 pixels de altura. Caso a imagem inserida possua largura ou altura
          menor que essas, a imagem pode ficar distorcida.
        </p>
      </div>
      <input class="js-image-input" type="file" id="image-input" />
      <label
          class="button button-primary"
          for="image-input"
      >Inserir Imagem</label>
      <a class="js-download-button button button-primary">Download</a>
    </form>
    <!--
      The canvas size must match the container size to not cause overflow.
      The `width` and `height` properties of a canvas can not be set in the CSS
      stylesheets, otherwise the image can get pixelated or blurry.
    -->
    <canvas class="js-canvas" width="900" height="900"></canvas>
  </div>
</main>

<footer>
  <div class="container">
    <a
      href="https://github.com/corridaazulina/eu_vou"
      target="_blank"
    >Este projeto é open-source, visite seu código no Github.</a>
  <div/>
</footer>
